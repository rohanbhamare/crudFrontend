<div class="container">
    <h3 mat-dialog-title>Add new Contact</h3>
  
    <form [formGroup]="formGroup" class="mat-dialog-content" (ngSubmit)="onSubmit()" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" formControlName="name" placeholder="Name"  name="name" required >
        </mat-form-field>
      </div>
  
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" formControlName="phone" placeholder="Phone"  name="phone" required >
        </mat-form-field>
      </div>
  
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" formControlName="email" placeholder="Email"  name="email" required >
        </mat-form-field>
      </div>  
      <div class="form">
        <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Save</button>
      </div>
    </form>
  </div>
